{%- extends "base.html" %}
{% block content -%}
<p>This is a test page.</p>

<div id="test_scatter">
</div>
<script type="text/javascript">
$(function() {
  $('#test_scatter').ready(function() {
    var scatterplot = S.scatterplot("test_scatter", 500, 500);
    
    $.ajax({
      'url' : 'scatter.js',
      'success' : function(d) {
        S.data = d;
        scatterplot.draw_data(d.points);
      }
    });
  });
});
</script>
{%- endblock %}
