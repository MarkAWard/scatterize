{%- extends "base.html" %}
{% block content -%}
<p>This is a test page.</p>

<div id="scatter_setup">
  <p>Plot on x: <select id="x_col"> </select>
  </p>
  <p>Plot on y: <select id="y_col"> </select>
  </p>
</div>

<div id="scatter_frame">
</div>

<table id="data">
  {% for row in g.rows -%}
  <tr>
    {% for d in row -%}
    <td>{{d}}</td>
    {% endfor -%}
  </tr>
  {% endfor -%}
</table>

<script type="text/javascript">
(function($) {
  $(document).ready(function() {
    var columns = {{ g.column_names|tojson|safe }};

    S.ss = S.single_state(
      '{{url_for("regress_js", filehash=g.filehash)}}',
      columns,
      '#x_col',
      '#y_col'
    );
    console.log("Updating controls");
    S.ss.update_controls();
    $(window).trigger("hashchange")
  });
  
  $(window).bind("hashchange", function(e) {
    S.ss.update_controls();
    var regress_url = S.ss.get_url();
    console.log("Let's get from "+regress_url);
    $.ajax({
      'url' : regress_url,
      'success' : function(d) {
        S.data = d;
        $("#scatter_frame").empty();
        var scatterplot = S.scatterplot("scatter_frame", 500, 500);
        scatterplot.draw_data(d.points);
      }
    });
  });
  
})(jQuery);
</script>
{%- endblock %}
