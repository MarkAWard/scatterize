{%- extends "base.html" %}
{% block content -%}
<p>This is a test page.</p>

<div id="test_scatter">
</div>
<script type="text/javascript">
$(function() {
  $('#test_scatter').ready(function() {
    var scatterplot = S.scatterplot("test_scatter", 500, 500);
    
    $.ajax({
      'url' : 'demo_scatter.js',
      'success' : function(d) {
        S.data = d;
        scatterplot.draw_data(d.points);
        scatterplot.regression_line(d.params.b1, d.params.b0, "#f00");
        scatterplot.regression_line(d.result.b[1], d.result.b[0], "#000");
        scatterplot.vis.render();
      }
    });
  });
});
</script>
{%- endblock %}
